<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
        <img id="red" src="Red.jpg">

      <a-asset-item id='target' src='Vodafone-pattern-marker.patt'></a-asset-item>
      </a-assets>


      <a-marker type="pattern" patternUrl='target'>
              <!-- can change a-box to another asset that I want to display eg and image using a-image <a-image src="#my-image"></a-image> for example -->
                <a-box position='0 0.5 0' material='color: black;'></a-box>
      </a-marker>
        
            <a-entity camera></a-entity>
            </a-scene>
          </body>
</html>
