<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs>

          <a-assets>
            <a-asset-item id="green" src="Green.jpg"></a-asset-item>
            <a-asset-item id="red" src="Red.jpg"></a-asset-item>
            <a-asset-item id="blue" src="Blue.jpg"></a-asset-item>
          </a-assets>
        
        
            <a-marker-camera preset='hiro'>
        
              <a-entity gltf-model-next="#green"></a-entity>
        
        
            </a-marker-camera>
        
        
        </a-scene>
  </body>
</html>
